<body class="letraDancing">
  <header>      
    
  </header>

  
  <main>
    <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imagen/eco.jpeg" class="img imgBorde">
              <img src="./imagen/cata.jpeg" class="img imgBorde">
            </div>

                  <h2 class="display-4">Cuenta regresiva para estar a su lado</h2>

                        <h3 id="days"></h3>

                      </div>
                      <div class="col container-fluid cuadroFecha">

                      </div>
                      <div class="col container-fluid cuadroFecha">
                        <h3 id="minutes"></h3>
                        <h4>Min</h4>
                      </div>
                      <div class="col container-fluid cuadroFecha">

                      </div>
                    </div>
                  </div>
                  
            </div>
          </div>
          
    </div>
    <video src="./imagen/video.mp4" width="420" height="340" controls></video>
    <div>
        <audio controls autoplay>

  </main>
